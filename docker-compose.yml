version: '2'

services:
  cache:
    build: ./approx
    volumes:
      - ./approx/.cache:/var/cache/approx:delegated

  builder:
    build: .
    environment:
      - DEBIAN_MIRROR=http://cache:9999
    privileged: true
    volumes:
      - ./builds:/tmp/builds:delegated
      - ./logs:/tmp/logs:delegated
      # - ./config:/opt/live
    links:
      - cache
